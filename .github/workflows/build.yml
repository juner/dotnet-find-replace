name: .NET Core

on: 
  push:
  pull_request:
  release:
    types:
      - published
env:
  # Stop wasting time caching packages
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending usage data to Microsoft
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  # GitHub Packages Feed settings
  GITHUB_OWNER: junersproject
  GITHUB_FEED: https://nuget.pkg.github.com/junersproject/index.json
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # Official NuGet Feed settings
  NUGET_KEY: ${{ secrets.NUGET_KEY }}
  NUGET_FEED: https://api.nuget.org/v3/index.json

jobs:
  
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore
    - name: Test
      run: dotnet test -c Release

  deploy:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Step .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Create Release Nuget Packages
      run: |
        arrTag=(${GITHUB_REF//\// })
        VERSION="${arrTag[2]}"
        echo Version: $VERSION
        VERSION="${VERSION//v}"
        echo Clean Version: $VERSION
        dotnet pack -v normal -c Release --include-symbols --include-source -p:PackageVersion=$VERSION
    - uses: actions/upload-artifact@v2
      with:
        name: nupkg
        path: ./**/bin/Release/*.nupkg

  github:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Download Artifact
      uses: actions/download-artifact@v1
      with:
        name: nupkg
    - name: Push to GitHub Feed
      uses: tanaka-takayoshi/nuget-publish-to-github-packages-action@v2.1
      with:
        nupkg-path:  './nupkg/**/*.nupkg'
        repo-owner:  $GITHUB_OWNER
        gh-user:  $GITHUB_OWNER
        token:  ${{ secrets.GITHUB_TOKEN }}

  nuget:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Download Artifact
      uses: actions/download-artifact@v1
      with:
        name: nupkg
    - name: Push to NuGet Feed
      run: dotnet nuget push ./nupkg/**/*.nupkg --skip-duplicate --source $NUGET_FEED --api-key $NUGET_KEY
